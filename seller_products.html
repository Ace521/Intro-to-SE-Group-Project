<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Products</title>
    <link rel="stylesheet" href="frontpage.css">
    <link rel="stylesheet" href="seller_products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="background-color">
        <div class="home-button">
            <button onclick="window.location.href='frontpage.html';">
                <i class="fa fa-home" style="font-size: 24px;"></i> <!-- Home Icon -->
            </button>
        </div>
        <h1><center>Your Products</center></h1>
    </div>

    <div class="products-container">
        <!-- Example product card (to be dynamically generated) -->
    </div>

    <!-- Modal for editing product -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <label for="edit-name">Product Name:</label>
                <input type="text" id="edit-name" required>

                <label for="edit-description">Description:</label>
                <textarea id="edit-description" required></textarea>

                <label for="edit-price">Price:</label>
                <input type="number" id="edit-price" required min="0">

                <label for="edit-image">Image URL:</label>
                <input type="text" id="edit-image" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="seller_products.js"></script>
</body>
</html>
