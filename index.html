<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LoungeSloth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1 id="welcome-text">Welcome to LoungeSloth</h1>
        <div class="buttons">
            <button onclick="window.location.href='create_account.html'">Create an Account</button>
            <button onclick="window.location.href='login.html'">Log In</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let welcomeText = document.getElementById("welcome-text");
            welcomeText.style.opacity = 0;
            welcomeText.style.transition = "opacity 2s ease-in-out";
            setTimeout(() => welcomeText.style.opacity = 1, 500);
        });
    </script>
</body>
</html>
