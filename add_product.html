<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - LoungeSloth</title>
    
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="add_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="background-color">
        <div class="home-button">
            <button onclick="window.location.href='frontpage.html';">
                <i class="fa fa-home" style="font-size: 24px;"></i> <!-- Home Icon -->
            </button>
        </div>
        <center>
            <h1>Add Your Product</h1>
        </center>
    </div>

    <div class="background-color">
        <div class="product-form-container">
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="name" required placeholder="Enter product name">

                <label for="product-description">Description:</label>
                <textarea id="product-description" name="description" required placeholder="Enter product description"></textarea>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="price" required placeholder="Enter product price" min="0">

                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="quantity" required placeholder="Enter product quantity" min="0">

                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="image" required accept="image/*">

                <!-- Image Preview Section -->
                <div id="image-preview-container" style="margin-top: 10px; text-align: center;">
                    <!-- Image preview will appear here -->
                </div>

                <button type="submit" disabled>Add Product</button>
            </form>
        </div>
    </div>

    <!-- Link to JavaScript File -->
    <script src="add_product.js"></script>
</body>
</html>
